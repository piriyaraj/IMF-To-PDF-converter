<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF conveter</title>
    <style>
        #showpdf {
            display: none;
        }
    </style>
</head>

<body>
    <div id='showpdf'>hello</div>
    <form action="https://commontools.herokuapp.com/self/uploader" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple/>
        <input type="submit" onclick="document.getElementById('showpdf').display=block" />
    </form>
</body>

</html>
